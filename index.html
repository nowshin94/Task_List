<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <br />
      <hr />
      <br />
      <div class="container">
        <div class="row">
          <div id="img1" class="col-sm-4">
            <img src="task.png" alt="" srcset="" height="210px" width="230px" />
          </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-4">
            <h3 id="title_three">Task List</h3>
          </div>
        </div>
      </div>
      <br />
      <form action="" id="task_form">
        <input type="text" id="new_task" placeholder="New task" />
        <br />
        <br />
        <input
          id="butt1"
          class="btn btn-lg btn-block"
          type="submit"
          value="Add Task"
        />
      </form>
      <hr />
      <h4 id="title_four">📝 Tasks</h4>
      <br /><br />
      <div class="container">
        <div id="row_one" class="row">
          <div class="col">
            <input
              type="text"
              name=""
              id="task_filter"
              placeholder="Filter Task"
            />
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="col"><ul id="tasks"></ul></div>
        </div>
        <br />
        <hr />
        <br />
        <div class="row">
          <div class="col">
            <button class="btn btn-lg btn-block" id="clear_task-btn">
              Clear Tasks
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
